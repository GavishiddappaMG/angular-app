<div class="users-page">
  <p>Users</p>
</div>

<div class="user-table-container">
  <p-table [columns]="cols" [value]="users" [(selection)]="selectedUsers" dataKey="id" [paginator]="true" rows="10">
      <ng-template pTemplate="header" let-columns>
          <tr>
              <th style="width: 3em">
                  <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
              </th>
              <th *ngFor="let col of columns">
                  {{col.header}}
              </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr [pSelectableRow]="rowData">
              <td>
                  <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
              </td>
              <td *ngFor="let col of columns">
                  {{rowData[col.field]}}
              </td>
          </tr>
      </ng-template>
      <ng-template pTemplate="summary">
          <ul>
              <li *ngFor="let user of selectedUsers" style="text-align: left">
                  {{user.id + ' - ' + user.login + ' - ' + user.type + ' - ' + user.node_id + ' - ' + user.site_admin}}
              </li>
          </ul>
      </ng-template>
  </p-table>
</div>
